# AutoWorldRegen Configuration
# Compatible avec Paper 1.21.10

# Intervalle entre chaque régénération (en minutes)
regen-interval-minutes: 120

# Temps d'avertissement avant régénération (en minutes)
warning-minutes: 10

# Rayon de protection autour des joueurs (en chunks)
# 1 chunk = 16 blocs, donc 10 chunks = 160 blocs
buffer-radius: 10

# Mondes à NE PAS régénérer (liste)
protected-worlds:
  - world_nether
  - world_the_end

# Message d'avertissement ({minutes} sera remplacé)
warning-message: "&e⚠ Le monde va se régénérer dans {minutes} minutes ! Retournez à vos claims !"

# Message de complétion
complete-message: "&a✅ Régénération terminée ! Le monde est de nouveau neuf !"
