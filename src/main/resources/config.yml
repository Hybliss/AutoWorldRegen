# AutoWorldRegen Configuration
# Compatible avec Paper 1.21.10

# Intervalle de scan (en minutes)
regen-interval-minutes: 30

# Avertissement avant régénération
warning-minutes: 5

# Rayon de protection autour des joueurs (en chunks)
buffer-radius: 5

# Nom du monde à régénérer
world-name: world

# Mondes jamais régénérés
protected-worlds:
  - world_nether
  - world_the_end

# Messages
warning-message: "&e⚠️ ATTENTION : Régénération dans {minutes} minute(s) !"
complete-message: "&a✅ Regeneration terminée !"
